getQuarterBackAverage();  
function getQuarterBackAverage(){
	var position = [];
	var income = [];

	for(var x = 0; x < data.length; x++){
	
		position.push(data[x].Position);
		income.push(data[x].Income);
	
	}
	
	
	//DECLARATIONS
		var getTotalIncome =0;
		var getAverage;
		var getTotal = 0;

	for(var i = 0; i < position.length; i++){
		
		if(position[i] == "QB"){
			getTotalIncome += income[i];
		
			getTotal += 1;
			
		}
		
	
	}
	getAverage = getTotalIncome/getTotal;
		
	/*console.log(getTotalIncome);
	console.log(getAverage);*/
	
	
// Create our number formatter.
var formatter = new Intl.NumberFormat('en-US', {
  style: 'currency',
  currency: 'USD',
  minimumFractionDigits: 2,
});
	
	document.getElementById("output").innerHTML = "The Total amount of income is " + formatter.format(getTotalIncome) + " The average is: "  + formatter.format(getAverage);
	
	
	
}
